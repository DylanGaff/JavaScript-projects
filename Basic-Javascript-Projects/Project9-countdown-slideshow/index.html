<!DOCTYPE html>
<html>
    <head>
        <title>My Favorite dbd killers</title>
        <link rel="stylesheet" type="text/css" href="./css/main.css">
        <meta name="viewport" content="width=device-width, initial scale=1">
    </head>
    <body>
        <!--slideshow container-->
        <div class="slideshow-container">

            <!--full-width images with number and caption text-->
            <div class="myslides fade">
                <div class="numbertext">1 / 3</div>
                <img src="./imgs/Bubba.webp" style="width:100%" alt="Leatherface">
                <div class="text">#3 The Cannibal</div>
            </div>

            <div class="myslides fade">
                <div class="numbertext">2 / 3</div>
                <img src="./imgs/Max.webp" style="width:100%" alt="">
                <div class="text">#2 The Hillbilly</div>
            </div>

            <div class="myslides fade">
                <div class="numbertext">3 / 3</div>
                <img src="./imgs/Talbot.webp" style="width:100%" alt="">
                <div class="text">#1 The Blight</div>
            </div>

            <!--next and previous buttons-->
            <a class="prev" onclick="PlusSlides(-1)">&#10094</a>
            <a class="next" onclick="PlusSlides(1)">&#10095</a>
        </div>
        <br>

        <!--dots/circles-->
        <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        </div>

        <p>How may seconds would you like to set your alarm for?</p>
        <input id="seconds" value="" />
        <button onclick="countdown()">Click here</button>
        <p id="timer"></p>


        <script src="./JS/main.js"></script>
    </body>
</html>
